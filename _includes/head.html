<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "About" %}
      {{ site.title }} 
    {% else %}
      {{ page.title }} 
    {% endif %}
  </title>

  <!-- CSS -->
  {% if site.environment == "development" %}
    <link rel="stylesheet" href="/public/css/custom.css">
    <link rel="stylesheet" href="/public/css/template.css">
    <link rel="stylesheet" href="/public/css/syntax.css">
  {% else %}
    <link rel="stylesheet" href="/public/css/style.min.css">
  {% endif %}
  <link href='https://fonts.googleapis.com/css?family=Karma:400,400italic,700|Righteous' rel='stylesheet' type='text/css'>

  <!-- JS -->
  {% if site.environment == "production" %}
    <script src="/public/js/analytics.js"></script>
  {% endif %}
  
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/imgs/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
